<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>IV</th>
            <th>LUNCH</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>DIP</td>
            <td>ES</td>
            <td>OC</td>
            <td>RS</td>
            <td rowspan="6">Lunch</td>
            <td colspan="3">Lab</td>
        </tr>
        <tr>
            <th>TuesDay</th>
            <td colspan="3">Lab</td>
            <td>CN</td>
            <td></td>
            <td>Chemistry</td>
            <td>SPORTS</td>
        </tr>
        <tr>we</tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>    
</body>
</html>
